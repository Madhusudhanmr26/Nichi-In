		function onClick(){
			var first = parseFloat(document.getElementById("first").value);
			var second = parseFloat(document.getElementById("second").value);
			var operator = document.getElementById("selector").value;
			var result = 0.0;
			if(operator == "+")
				result = first + second;
			else if(operator == "-")
					result = (first - second);
			else if(operator == "*")
					result = (first * second);
			else if(operator == "/")
				result = (first / second);
			document.getElementById("result").innerHTML = "<b>" + result + "</b>";
		}

<body>
	<div>
		<h1>My Math Calc</h1>
		<input id= "first" type="number" placeholder="Enter First Value"/>
		<select id="selector">
			<option>+</option>
			<option>-</option>
			<option>*</option>
			<option>/</option>
		</select>	
		<input id= "second" type="number" placeholder="Enter Second Value"/>
		<button onclick="onClick()">=</button>
		<span id="result"></span>
	</div>
